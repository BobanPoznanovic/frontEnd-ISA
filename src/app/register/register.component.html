<h1>Register Form</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <h5 *ngIf="success">Your registration is valid</h5>

  <label>
    Username:
    <input type="text" formControlName="username">
    <div *ngIf="submitted && registerForm.controls.username.errors">
      <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
    </div>
  </label>

  <label>
      Password:
      <input type="passowrd" formControlName="password">
      <div *ngIf="submitted && registerForm.controls.password.errors">
        <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
      </div>
  </label>

  <label>
      Repeat password:
      <input type="password" formControlName="passwordRepeat">
      <div *ngIf="submitted && registerForm.controls.passwordRepeat.errors">
        <div *ngIf="registerForm.controls.passwordRepeat.errors.required">Repeat your password</div>
      </div>
  </label>

  <label>
      Email:
      <input type="email" formControlName="email">
      <div *ngIf="submitted && registerForm.controls.email.errors">
        <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
      </div>
  </label>

  <label>
      First name:
      <input type="text" formControlName="firstName">
      <div *ngIf="submitted && registerForm.controls.firstName.errors">
        <div *ngIf="registerForm.controls.firstName.errors.required">First name is required</div>
      </div>
  </label>

  <label>
      Last name:
      <input type="text" formControlName="lastName">
      <div *ngIf="submitted && registerForm.controls.lastName.errors">
        <div *ngIf="registerForm.controls.lastName.errors.required">Last name is required</div>
      </div>
  </label>

  <label>
      Address:
      <input type="text" formControlName="address">
      <div *ngIf="submitted && registerForm.controls.address.errors">
        <div *ngIf="registerForm.controls.address.errors.required">Address is required</div>
      </div>
  </label>

  <input type="submit" value="Register">

</form>

<a routerLink="/login">Already have account?</a>
